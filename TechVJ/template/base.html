<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechVJ Admin 2.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
    :root {
        --bg-main: #0b1020;
        --bg-sidebar: rgba(10, 15, 35, 0.75);
        --accent: #6366f1;
        --accent-2: #22d3ee;
        --text-main: #e5e7eb;
        --text-muted: #94a3b8;
        --glass-border: rgba(255,255,255,0.08);
    }
    [data-theme="light"] {
        --bg-main: #f8fafc;
        --bg-sidebar: rgba(255, 255, 255, 0.85);
        --text-main: #1e293b;
        --text-muted: #64748b;
        --glass-border: rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg-main); color: var(--text-main); min-height: 100vh; display: flex; transition: background 0.3s, color 0.3s; }

    .sidebar { width: 270px; backdrop-filter: blur(14px); background: var(--bg-sidebar); border-right: 1px solid var(--glass-border); padding: 22px 18px; position: fixed; top: 0; left: 0; bottom: 0; transition: all 0.3s ease; }
    .logo { font-size: 22px; font-weight: 700; letter-spacing: 0.5px; text-align: center; margin-bottom: 32px; background: linear-gradient(135deg, var(--accent), var(--accent-2)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    .menu { list-style: none; padding: 0; margin: 0; }
    .menu li { margin-bottom: 12px; }
    .menu a { display: flex; align-items: center; gap: 14px; padding: 14px 16px; border-radius: 14px; color: var(--text-muted); text-decoration: none; font-weight: 500; position: relative; overflow: hidden; transition: all 0.3s ease; }
    .menu a::before { content: ""; position: absolute; inset: 0; background: linear-gradient(135deg, var(--accent), var(--accent-2)); opacity: 0; transition: opacity 0.3s ease; z-index: -1; }
    .menu a:hover::before, .menu a.active::before { opacity: 1; }
    .menu a:hover, .menu a.active { color: #020617; transform: translateX(6px); box-shadow: 0 10px 30px rgba(0,0,0,0.35); }
    .menu i { width: 20px; text-align: center; }

    .badge { margin-left: auto; min-width: 22px; height: 22px; padding: 0 6px; border-radius: 999px; font-size: 12px; font-weight: 600; display: flex; align-items: center; justify-content: center; color: #020617; box-shadow: 0 0 0 2px rgba(0,0,0,0.15); }

    .fb { --p: #1877f2; }
    .viber { --p: #7360f2; }
    .ig { --p: linear-gradient(135deg,#f58529,#dd2a7b,#8134af); }
    .tt { --p: #00f2ea; }
    .wa { --p: #22c55e; }
    .line { --p: #06c755; }
    .tg { --p: #229ed9; }
    .platform::before{ background: var(--p); }
    .unified{ background: linear-gradient(135deg,#facc15,#22d3ee); color:#020617 !important; font-weight:600; }

    .content { margin-left: 270px; flex: 1; padding: 28px 32px; animation: fadeIn 0.5s ease; }
    header { margin-bottom: 28px; display: flex; justify-content: space-between; align-items: center; }
    .page-title { font-size: 26px; font-weight: 600; }
    .theme-toggle { cursor: pointer; font-size: 18px; padding: 6px 10px; border-radius: 8px; border: 1px solid var(--glass-border); transition: all 0.3s; }
    .theme-toggle:hover { background: var(--glass-border); }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    @media (max-width: 900px) { .sidebar { width: 80px; } .logo { display: none; } .menu span { display: none; } .content { margin-left: 80px; padding: 22px; } }
</style>
```

</head>
<body data-theme="dark">

<aside class="sidebar">
    <div class="logo">TechVJ</div>
    <ul class="menu">
        <li><a href="/dashboard" class="platform"><i class="fa-solid fa-chart-line"></i><span>Dashboard</span></a></li>
        <li><a href="/all-chat" class="platform unified"><i class="fa-solid fa-inbox"></i><span>All Chat</span></a></li>
        <li><a href="/fb-messenger" class="platform fb"><i class="fa-brands fa-facebook-messenger"></i><span>FB Page</span><span class="badge">3</span></a></li>
        <li><a href="/viber" class="platform viber"><i class="fa-brands fa-viber"></i><span>Viber</span><span class="badge">1</span></a></li>
        <li><a href="/instagram" class="platform ig"><i class="fa-brands fa-instagram"></i><span>IG</span><span class="badge">7</span></a></li>
        <li><a href="/tiktok" class="platform tt"><i class="fa-brands fa-tiktok"></i><span>TikTok</span></a></li>
        <li><a href="/whatsapp" class="platform wa"><i class="fa-brands fa-whatsapp"></i><span>WhatsApp</span><span class="badge">2</span></a></li>
        <li><a href="/line" class="platform line"><i class="fa-brands fa-line"></i><span>LINE</span></a></li>
        <li><a href="/tg-chat" class="platform tg"><i class="fa-brands fa-telegram"></i><span>TG Chat</span></a></li>
        <li><a href="/tg-broadcast" class="platform tg"><i class="fa-brands fa-telegram"></i><span>TG Broadcast</span></a></li>
        <li><a href="/tg-users" class="platform"><i class="fa-solid fa-users"></i><span>TG User List</span></a></li>
        <li><a href="/settings" class="platform"><i class="fa-solid fa-gear"></i><span>Settings</span></a></li>
    </ul>
</aside>

<main class="content">
    <header>
        <div class="page-title">{% block header %}{% endblock %}</div>
        <div class="theme-toggle" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i></div>
    </header>
    {% block content %}{% endblock %}
</main>

<script>
function toggleTheme() {
    const body = document.body;
    if(body.getAttribute('data-theme') === 'dark') {
        body.setAttribute('data-theme', 'light');
        document.querySelector('.theme-toggle i').className = 'fa-solid fa-sun';
    } else {
        body.setAttribute('data-theme', 'dark');
        document.querySelector('.theme-toggle i').className = 'fa-solid fa-moon';
    }
}
</script>

</body>
</html>
