<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRN Admin - Ultra Pro Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-main: #f8fafc;
            --bg-side: #ffffff;
            --text-main: #1e293b;
            --border-color: #e2e8f0;
        }

        .dark {
            --bg-main: #0f172a;
            --bg-side: #1e293b;
            --text-main: #f1f5f9;
            --border-color: #334155;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        /* Glassmorphism Effects */
        .glass-sidebar {
            background: var(--bg-side);
            border-right: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .chat-container { height: calc(100vh - 180px); overflow-y: auto; scroll-behavior: smooth; }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 20px; }

        /* Message Bubbles */
        .msg-bubble { 
            max-width: 75%; 
            padding: 14px 18px; 
            border-radius: 22px; 
            font-size: 0.95rem; 
            line-height: 1.5;
            transition: transform 0.2s ease;
        }
        .msg-bubble:hover { transform: translateY(-2px); }
        
        .msg-received { 
            background: var(--bg-side); 
            color: var(--text-main); 
            border-bottom-left-radius: 4px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }

        .msg-sent { 
            background: linear-gradient(135deg, #2563eb, #3b82f6); 
            color: white; 
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.2);
        }

        /* Animations */
        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-msg { animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        .media-preview { 
            border-radius: 16px; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
        }
        .media-preview:hover { transform: scale(1.03); border-color: #2563eb; }

        #lightbox { transition: opacity 0.3s ease; }
        
        .nav-link { border-radius: 12px; margin: 2px 12px; }
        .nav-link.active { background: #2563eb; color: white !important; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2); }
    </style>
</head>
<body class="overflow-hidden">

    <div id="lightbox" class="hidden fixed inset-0 bg-black/95 z-[100] flex-col items-center justify-center">
        <button onclick="closeLightbox()" class="absolute top-8 right-8 text-white/50 hover:text-white text-3xl transition-all"><i class="fas fa-times"></i></button>
        <div id="lightbox-content" class="max-w-[90%] max-h-[80vh]"></div>
        <div class="mt-8"><a id="download-btn" href="#" download class="bg-white/10 hover:bg-white/20 text-white px-8 py-3 rounded-2xl backdrop-blur-md flex items-center gap-2 border border-white/20 transition-all">Download</a></div>
    </div>

    <div class="flex h-screen">
        <aside class="w-20 lg:w-64 glass-sidebar flex flex-col shrink-0 transition-all duration-300">
            <div class="p-6 flex items-center gap-3">
                <div class="bg-blue-600 w-10 h-10 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
                    <i class="fas fa-bolt"></i>
                </div>
                <span class="font-bold text-xl hidden lg:block">MRN Admin</span>
            </div>
            
            <nav class="flex-1 mt-4">
                <a href="#" onclick="toggleDarkMode()" class="nav-link flex items-center gap-3 px-4 py-3 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all cursor-pointer">
                    <i class="fas fa-moon w-5 dark:hidden"></i>
                    <i class="fas fa-sun w-5 hidden dark:block text-yellow-400"></i>
                    <span class="hidden lg:block font-medium">Dark Mode</span>
                </a>
                <div class="h-px bg-slate-100 dark:bg-slate-700 my-4 mx-6"></div>
                <a href="#" class="nav-link active flex items-center gap-3 px-4 py-3">
                    <i class="fab fa-telegram-plane w-5"></i>
                    <span class="hidden lg:block font-medium">TG Chat</span>
                </a>
                <a href="#" class="nav-link flex items-center gap-3 px-4 py-3 text-slate-400 hover:text-blue-500">
                    <i class="fas fa-cog w-5"></i>
                    <span class="hidden lg:block font-medium">Settings</span>
                </a>
            </nav>
        </aside>

        <aside class="w-80 bg-white dark:bg-slate-800/50 border-r border-slate-200 dark:border-slate-700 hidden md:flex flex-col">
            <div class="p-6">
                <h2 class="text-xl font-bold mb-4">Messages</h2>
                <div class="relative">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <input type="text" placeholder="Search..." class="w-full bg-slate-100 dark:bg-slate-700/50 border-none rounded-xl py-2 pl-10 text-sm focus:ring-2 ring-blue-500/20 outline-none">
                </div>
            </div>
            <div class="flex-1 overflow-y-auto custom-scrollbar" id="userList">
                <div class="px-3">
                    <div class="p-3 mb-2 rounded-2xl bg-blue-50 dark:bg-blue-500/10 border border-blue-100 dark:border-blue-500/20 flex items-center gap-3 cursor-pointer">
                        <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold">A</div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-semibold text-sm">Aung Kyaw</span>
                                <span class="text-[10px] text-slate-400">12:45 PM</span>
                            </div>
                            <p class="text-xs text-slate-500 truncate">Hello, I have a question...</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-slate-50 dark:bg-[#0f172a]">
            <header class="h-20 px-8 flex items-center justify-between bg-white/80 dark:bg-slate-900/80 backdrop-blur-md border-b border-slate-200 dark:border-slate-700 z-10">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <div class="w-11 h-11 rounded-full bg-gradient-to-tr from-blue-600 to-blue-400 flex items-center justify-center text-white font-bold shadow-md">A</div>
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white dark:border-slate-900 rounded-full"></div>
                    </div>
                    <div>
                        <h2 class="font-bold text-slate-800 dark:text-white">Aung Kyaw</h2>
                        <p class="text-[11px] text-green-500 font-medium">Online</p>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button class="w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-400 transition-colors"><i class="fas fa-phone-alt"></i></button>
                    <button class="w-10 h-10 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-400 transition-colors"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </header>

            <div class="flex-1 chat-container p-6 custom-scrollbar" id="chatWindow">
                <div class="flex flex-col gap-6 max-w-4xl mx-auto" id="messageList">
                    <div class="flex flex-col items-start animate-msg">
                        <div class="msg-bubble msg-received">
                            Mingalar par! Can you help me with my account? ðŸš€
                        </div>
                        <span class="text-[10px] text-slate-400 mt-2 ml-2">12:45 PM</span>
                    </div>

                    <div class="flex flex-col items-end animate-msg">
                        <div class="msg-bubble msg-sent">
                            Sure! Please send me your ID.
                        </div>
                        <span class="text-[10px] text-slate-400 mt-2 mr-2">12:46 PM</span>
                    </div>
                </div>
            </div>

            <div class="p-4 bg-white dark:bg-slate-900 border-t border-slate-200 dark:border-slate-700">
                <div class="max-w-4xl mx-auto flex items-center gap-2">
                    <div class="flex gap-1">
                        <button onclick="document.getElementById('fileInput').click()" class="w-11 h-11 rounded-xl flex items-center justify-center text-slate-400 hover:bg-blue-50 dark:hover:bg-blue-500/10 hover:text-blue-600 transition-all">
                            <i class="fas fa-plus-circle text-xl"></i>
                        </button>
                        <input type="file" id="fileInput" class="hidden" accept="image/*,video/*">
                    </div>
                    
                    <div class="flex-1 relative flex items-center">
                        <input type="text" id="messageInput" placeholder="Write a message..." 
                               class="w-full bg-slate-100 dark:bg-slate-800 border-none py-4 px-6 rounded-2xl text-sm focus:ring-2 ring-blue-500/50 outline-none dark:text-white">
                        <button onclick="toggleEmojiPicker()" class="absolute right-4 text-slate-400 hover:text-yellow-500 transition-colors">
                            <i class="far fa-smile text-xl"></i>
                        </button>
                    </div>

                    <button class="w-12 h-12 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl shadow-lg shadow-blue-500/30 flex items-center justify-center transition-all active:scale-95">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div id="emoji-picker-container" class="absolute bottom-28 right-10 z-50 shadow-2xl rounded-2xl overflow-hidden"></div>
            </div>
        </main>
    </div>

    <script>
        // Dark Mode Toggle Logic
        function toggleDarkMode() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.theme = 'light';
            } else {
                html.classList.add('dark');
                localStorage.theme = 'dark';
            }
        }

        // Initialize Dark Mode based on preference
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Improved Scroll Function
        function scrollChat() {
            const chatWin = document.getElementById('chatWindow');
            chatWin.scrollTo({
                top: chatWin.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Lightbox with Fade Effect
        function openLightbox(type, url) {
            const lb = document.getElementById('lightbox');
            const content = document.getElementById('lightbox-content');
            lb.classList.remove('hidden');
            lb.classList.add('flex');
            
            content.innerHTML = type === 'video' 
                ? `<video src="${url}" controls autoplay class="rounded-2xl shadow-2xl max-h-[75vh]"></video>`
                : `<img src="${url}" class="rounded-2xl shadow-2xl max-h-[75vh] object-contain">`;
        }

        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.classList.add('hidden');
            lb.classList.remove('flex');
        }

        // Form Submission Logic (Placeholder for your backend)
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const val = this.value.trim();
                if(val) {
                    appendNewMessage(val, true);
                    this.value = '';
                }
            }
        });

        function appendNewMessage(text, isSent) {
            const list = document.getElementById('messageList');
            const div = document.createElement('div');
            div.className = `flex flex-col ${isSent ? 'items-end' : 'items-start'} animate-msg`;
            div.innerHTML = `
                <div class="msg-bubble ${isSent ? 'msg-sent' : 'msg-received'}">
                    ${text}
                </div>
                <span class="text-[10px] text-slate-400 mt-2 ${isSent ? 'mr-2' : 'ml-2'}">Just now</span>
            `;
            list.appendChild(div);
            scrollChat();
        }

        window.onload = scrollChat;
    </script>
</body>
</html>
