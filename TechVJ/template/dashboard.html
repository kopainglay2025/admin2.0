<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Multi-Channel Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        .chat-container {
            height: calc(100vh - 75px - 81px); /* Header + Input */
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">

    <div id="app" class="flex h-screen w-full">
        <!-- Sidebar -->
        <aside class="w-20 lg:w-64 bg-white border-r border-slate-200 flex flex-col z-50">
            <div class="h-[75px] flex items-center px-6 border-b border-slate-100 shrink-0">
                <div class="bg-blue-600 p-2 rounded-xl text-white shadow-lg">
                    <i data-lucide="headset" class="w-6 h-6"></i>
                </div>
                <span class="ml-3 font-bold text-lg hidden lg:block tracking-tight text-slate-800">AdminPanel</span>
            </div>

            <nav id="nav-items" class="flex-1 py-6 space-y-1 overflow-y-auto custom-scrollbar">
                <!-- Nav items generated by JS -->
            </nav>

            <div class="p-4 border-t border-slate-100">
                <div class="flex items-center gap-3 p-2 rounded-xl bg-slate-50 border border-slate-100">
                    <div class="w-8 h-8 rounded-lg bg-blue-600 flex items-center justify-center text-white font-bold text-xs">A</div>
                    <div class="flex-1 overflow-hidden hidden lg:block">
                        <p class="text-xs font-bold text-slate-800 truncate">Support Agent</p>
                        <p class="text-[10px] text-green-600 uppercase font-bold">Online</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col min-w-0">
            <!-- Header -->
            <header class="h-[75px] bg-white border-b border-slate-200 flex items-center justify-between px-8 shrink-0">
                <div>
                    <h1 id="active-tab-title" class="text-lg font-bold text-slate-800 capitalize leading-none mb-1">Telegram Chat</h1>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-[10px] font-bold text-slate-400 uppercase">Server Live</span>
                    </div>
                </div>

                <div class="flex items-center gap-6">
                    <div class="relative group hidden md:block">
                        <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-4 h-4"></i>
                        <input type="text" placeholder="Global Search..." class="bg-slate-100 rounded-full py-2 pl-10 pr-4 text-xs w-64 focus:ring-2 focus:ring-blue-500/20 outline-none border border-transparent focus:bg-white focus:border-slate-200">
                    </div>
                    <button class="text-slate-400 hover:text-slate-600 relative">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                        <span class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white"></span>
                    </button>
                </div>
            </header>

            <!-- Layout Content -->
            <div id="main-layout" class="flex-1 flex overflow-hidden">
                <!-- Sidebar (Chats) -->
                <aside class="w-[350px] bg-white border-r border-slate-200 flex flex-col shrink-0">
                    <div class="p-4 border-b border-slate-100 bg-slate-50/50">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="font-bold text-slate-800 text-sm">Active Conversations</h2>
                            <span id="chat-count" class="bg-blue-600 text-white px-2 py-0.5 rounded text-[10px] font-bold">0</span>
                        </div>
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 w-3.5 h-3.5"></i>
                            <input type="text" placeholder="Filter users..." class="w-full bg-white border border-slate-200 rounded-lg py-2 pl-9 pr-4 text-xs outline-none focus:ring-2 focus:ring-blue-500/10">
                        </div>
                    </div>
                    <div id="chats-list" class="flex-1 overflow-y-auto custom-scrollbar">
                        <!-- Chats generated by JS -->
                    </div>
                </aside>

                <!-- Messaging Area -->
                <main class="flex-1 flex flex-col relative bg-slate-50">
                    <div id="chat-header" class="hidden h-14 px-6 items-center justify-between bg-white border-b border-slate-200 shadow-sm shrink-0">
                        <div class="flex items-center gap-3">
                            <div id="active-user-avatar" class="w-9 h-9 rounded-lg bg-sky-100 flex items-center justify-center font-bold text-sky-600 text-sm">?</div>
                            <div>
                                <h2 id="active-user-name" class="font-bold text-slate-800 text-sm">Username</h2>
                                <p class="text-[10px] text-green-600 font-bold uppercase tracking-tight">Online</p>
                            </div>
                        </div>
                        <div class="flex gap-2">
                            <button class="p-2 text-slate-400 hover:text-blue-600 rounded-lg"><i data-lucide="paperclip" class="w-4 h-4"></i></button>
                            <button class="p-2 text-slate-400 hover:text-blue-600 rounded-lg"><i data-lucide="more-vertical" class="w-4 h-4"></i></button>
                        </div>
                    </div>

                    <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-4 custom-scrollbar">
                        <!-- Select User Placeholder -->
                        <div id="no-chat-selected" class="h-full flex flex-col items-center justify-center text-slate-400 opacity-60">
                            <i data-lucide="message-circle" class="w-16 h-16 mb-4"></i>
                            <p class="text-sm">Select a user to view conversation</p>
                        </div>
                    </div>

                    <div id="input-area" class="hidden p-4 bg-white border-t border-slate-200">
                        <form id="message-form" class="max-w-4xl mx-auto flex items-center gap-3">
                            <input id="message-input" type="text" placeholder="Type a message..." class="flex-1 bg-slate-100 border-none rounded-2xl px-5 py-3 text-sm focus:ring-2 focus:ring-blue-500/20 focus:bg-white transition-all outline-none">
                            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-200">
                                <i data-lucide="send" class="w-5 h-5 ml-1"></i>
                            </button>
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, updateDoc, serverTimestamp, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global State
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'support-admin-v1';

        let activeTab = 'tg-chat';
        let activeChatId = null;
        let currentUser = null;
        let unsubMessages = null;

        const menuItems = [
            { id: 'dashboard', label: 'Dashboard', icon: 'layout-dashboard' },
            { id: 'viber', label: 'Viber Chat', icon: 'message-circle', color: 'text-purple-500' },
            { id: 'fb-page', label: 'FB Page Chat', icon: 'facebook', color: 'text-blue-600' },
            { id: 'tg-chat', label: 'TG Chat', icon: 'send', color: 'text-sky-500' },
            { id: 'tg-users', label: 'TG User List', icon: 'users' },
            { id: 'tg-broadcast', label: 'TG Broadcast', icon: 'megaphone' },
            { id: 'settings', label: 'Bot Settings', icon: 'settings' },
        ];

        // --- Initialization ---
        async function init() {
            lucide.createIcons();
            renderSidebar();
            
            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        currentUser = user;
                        listenToChats();
                    }
                });
            } catch (err) {
                console.error("Auth failed:", err);
            }
        }

        function renderSidebar() {
            const container = document.getElementById('nav-items');
            container.innerHTML = '';
            
            menuItems.forEach(item => {
                if (item.id === 'tg-users') {
                    container.innerHTML += `<div class="px-6 py-4"><span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest hidden lg:block">Telegram Utils</span></div>`;
                }
                if (item.id === 'viber') {
                    container.innerHTML += `<div class="px-6 py-4"><span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest hidden lg:block">Channels</span></div>`;
                }

                const btn = document.createElement('button');
                btn.className = `w-full flex items-center px-6 py-3 transition-all group ${activeTab === item.id ? 'bg-blue-50 text-blue-600 border-r-4 border-blue-600' : 'text-slate-500 hover:bg-slate-50'}`;
                btn.innerHTML = `
                    <i data-lucide="${item.icon}" class="w-6 h-6 shrink-0 ${activeTab === item.id ? '' : (item.color || 'text-slate-400')}"></i>
                    <span class="ml-4 font-medium hidden lg:block whitespace-nowrap text-sm">${item.label}</span>
                `;
                btn.onclick = () => {
                    activeTab = item.id;
                    document.getElementById('active-tab-title').innerText = item.label;
                    renderSidebar();
                    toggleViewMode();
                };
                container.appendChild(btn);
            });
            lucide.createIcons();
        }

        function toggleViewMode() {
            const mainLayout = document.getElementById('main-layout');
            if (activeTab === 'tg-chat') {
                mainLayout.classList.remove('hidden');
                mainLayout.classList.add('flex');
            } else {
                mainLayout.innerHTML = `
                    <div class="flex-1 flex flex-col items-center justify-center">
                        <div class="bg-white p-12 rounded-3xl shadow-xl border border-slate-100 text-center">
                             <div class="inline-flex p-5 rounded-2xl bg-blue-50 text-blue-600 mb-6">
                                <i data-lucide="construction" class="w-12 h-12"></i>
                             </div>
                             <h2 class="text-2xl font-bold text-slate-800 mb-2">Coming Soon</h2>
                             <p class="text-slate-500 max-w-xs">Module <b>${activeTab}</b> is currently being connected to API.</p>
                             <button onclick="window.location.reload()" class="mt-6 text-blue-600 text-sm font-bold">Back to Chat</button>
                        </div>
                    </div>`;
                lucide.createIcons();
            }
        }

        // --- Data Logic ---
        function listenToChats() {
            const chatsRef = collection(db, 'artifacts', appId, 'public', 'data', 'conversations');
            onSnapshot(chatsRef, (snapshot) => {
                const list = document.getElementById('chats-list');
                const count = document.getElementById('chat-count');
                list.innerHTML = '';
                count.innerText = snapshot.docs.length;

                snapshot.docs.forEach(docSnap => {
                    const chat = docSnap.data();
                    const id = docSnap.id;
                    const item = document.createElement('div');
                    item.className = `flex items-center gap-3 p-4 border-b border-slate-50 cursor-pointer transition-colors ${activeChatId === id ? 'bg-blue-50/80 border-l-4 border-l-blue-600' : 'hover:bg-slate-50'}`;
                    item.onclick = () => selectChat(id, chat);
                    item.innerHTML = `
                        <div class="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center font-bold text-slate-500 border border-white shadow-sm">${chat.userName?.[0] || '?'}</div>
                        <div class="flex-1 min-w-0">
                            <div class="flex justify-between items-center mb-1">
                                <span class="font-bold text-slate-800 text-sm truncate">${chat.userName || 'Unknown'}</span>
                                <span class="text-[10px] text-slate-400 font-medium">Just now</span>
                            </div>
                            <p class="text-xs text-slate-500 truncate">${chat.lastMessage || 'Click to message...'}</p>
                        </div>
                    `;
                    list.appendChild(item);
                });
            });
        }

        function selectChat(id, chatData) {
            activeChatId = id;
            document.getElementById('no-chat-selected').classList.add('hidden');
            document.getElementById('chat-header').classList.remove('hidden');
            document.getElementById('chat-header').classList.add('flex');
            document.getElementById('input-area').classList.remove('hidden');
            
            document.getElementById('active-user-name').innerText = chatData.userName;
            document.getElementById('active-user-avatar').innerText = chatData.userName?.[0];

            if (unsubMessages) unsubMessages();

            const msgsRef = collection(db, 'artifacts', appId, 'public', 'data', 'conversations', id, 'messages');
            unsubMessages = onSnapshot(msgsRef, (snapshot) => {
                const container = document.getElementById('messages-container');
                container.innerHTML = '';
                
                const sorted = snapshot.docs
                    .map(d => d.data())
                    .sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));

                sorted.forEach(msg => {
                    const isSelf = msg.sender === 'admin';
                    const div = document.createElement('div');
                    div.className = `flex flex-col ${isSelf ? 'items-end' : 'items-start'} animate-in slide-in-from-bottom-2`;
                    div.innerHTML = `
                        <div class="max-w-[75%] px-4 py-2.5 rounded-2xl text-sm shadow-sm ${isSelf ? 'bg-blue-600 text-white rounded-br-none' : 'bg-white text-slate-800 border border-slate-200 rounded-bl-none'}">
                            ${msg.text}
                        </div>
                        <span class="text-[10px] text-slate-400 mt-1 px-1 font-medium">
                            ${msg.timestamp?.toDate ? msg.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '...'}
                        </span>
                    `;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            });

            // Re-render sidebar to update selection highlight
            listenToChats();
        }

        // --- Event Handlers ---
        document.getElementById('message-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text || !activeChatId || !currentUser) return;

            input.value = '';
            const msgRef = collection(db, 'artifacts', appId, 'public', 'data', 'conversations', activeChatId, 'messages');
            const convRef = doc(db, 'artifacts', appId, 'public', 'data', 'conversations', activeChatId);

            await addDoc(msgRef, {
                text,
                sender: 'admin',
                timestamp: serverTimestamp()
            });

            await updateDoc(convRef, {
                lastMessage: text,
                lastTimestamp: serverTimestamp()
            });
        };

        // Start
        window.onload = init;
    </script>
</body>
</html>
