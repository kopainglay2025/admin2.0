<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Chat Dashboard</title>
<style>
body, html { margin:0; padding:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f2f3f5; height:100%; }
.wrapper { display:flex; height:100vh; }

/* Sidebar (User List) */
.sidebar { width:250px; background:#fff; border-right:1px solid #ddd; overflow-y:auto; }
.sidebar h2 { text-align:center; padding:15px 0; margin:0; font-size:1.2em; border-bottom:1px solid #eee; }
.user-item { padding:12px 20px; cursor:pointer; display:flex; align-items:center; transition:0.2s; border-bottom:1px solid #f0f0f0; }
.user-item:hover { background:#f5f6f7; }
.user-avatar { width:35px; height:35px; border-radius:50%; background:#90caf9; color:white; display:flex; align-items:center; justify-content:center; font-weight:bold; margin-right:12px; }

/* Chat Window */
.chat-window { flex:1; display:flex; flex-direction:column; background:#f0f2f5; }
.chat-header { padding:15px 20px; background:#fff; border-bottom:1px solid #ddd; font-weight:bold; font-size:1.1em; }
.chat-container { flex:1; padding:20px; display:flex; flex-direction:column; overflow-y:auto; }
.chat-wrapper { display:flex; flex-direction:column; margin-bottom:10px; }
.chat-bubble { padding:10px 15px; border-radius:18px; max-width:65%; position:relative; transition:0.2s; word-wrap:break-word; }
.chat-bubble:hover { box-shadow:0 2px 8px rgba(0,0,0,0.15); }
.chat-user { background:#fff; align-self:flex-start; color:#333; border:1px solid #e0e0e0; }
.chat-bot { background:#4fc3f7; align-self:flex-end; color:#fff; text-align:right; }
.chat-time { font-size:0.75em; color:#999; margin-top:3px; }

/* Responsive */
@media (max-width:768px){
  .wrapper { flex-direction:column; }
  .sidebar { width:100%; height:80px; display:flex; overflow-x:auto; }
  .user-item { flex:1; justify-content:center; padding:10px; }
}
</style>
</head>
<body>

<div class="wrapper">

  <!-- User List -->
  <div class="sidebar">
    <h2>Users</h2>
    {% for user in users %}
      <div class="user-item" onclick="showUserChats('{{ user.id }}','{{ user.name }}')">
        <div class="user-avatar">{{ user.name[0]|upper }}</div>
        <div class="user-name">{{ user.name }}</div>
      </div>
    {% endfor %}
  </div>

  <!-- Chat Window -->
  <div class="chat-window">
    <div class="chat-header" id="chat-header">Select a user to view chats</div>
    <div class="chat-container" id="chat-container">
      <!-- Chats will appear here -->
      {% if chats %}
        {% for chat in chats %}
          <div class="chat-wrapper" style="align-items: {% if chat.message_type=='command' %}flex-end{% else %}flex-start{% endif %};">
            <div class="chat-bubble {% if chat.message_type=='command' %}chat-bot{% else %}chat-user{% endif %}">
              <strong>{{ chat.user_name }}:</strong> {{ chat.message }}
              <div class="chat-time">{{ chat.timestamp }}</div>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>

</div>

<script>
// Example JS to fetch chats for selected user
function showUserChats(userId, userName){
  document.getElementById('chat-header').innerText = "Chats with " + userName;
  // TODO: AJAX fetch /chat/user/<userId> and update #chat-container
  // For now, just clear container
  document.getElementById('chat-container').innerHTML = "<p style='text-align:center;color:#888;'>Loading chats for " + userName + "...</p>";
}
</script>

</body>
</html>
