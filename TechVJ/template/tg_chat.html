{% extends "base.html" %}

{% block header %}
TG Chat
{% endblock %}

{% block content %}

<style>
.chat-container {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
}
.message {
    display: flex;
    flex-direction: column;
    padding: 10px 14px;
    border-radius: 14px;
    max-width: 70%;
    word-wrap: break-word;
}
.message.user {
    background-color: #6366f1;
    color: #fff;
    align-self: flex-start;
}
.message.admin {
    background-color: #e5e7eb;
    color: #020617;
    align-self: flex-end;
}
.timestamp {
    font-size: 10px;
    color: #94a3b8;
    margin-top: 4px;
}
#chat-box {
    height: 70vh;
    overflow-y: scroll;
    padding: 12px;
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
}
</style>

<div class="chat-container">
    <div id="chat-box">
        {% for msg in messages %}
        <div class="message {% if msg.user_id %}user{% else %}admin{% endif %}">
            <strong>{{ msg.username or 'User' }}</strong>
            <div>{{ msg.message }}</div>
            <div class="timestamp">{{ msg.timestamp | datetimeformat }}</div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
const chatBox = document.getElementById('chat-box');

// Polling every 2 seconds for new messages (simplest real-time)
setInterval(async () => {
    const res = await fetch('/api/tg-chat');
    const data = await res.json();
    chatBox.innerHTML = data.messages.map(msg => {
        return `<div class="message ${msg.user_id ? 'user':'admin'}">
                    <strong>${msg.username || 'User'}</strong>
                    <div>${msg.message}</div>
                    <div class="timestamp">${new Date(msg.timestamp*1000).toLocaleTimeString()}</div>
                </div>`;
    }).join('');
    chatBox.scrollTop = chatBox.scrollHeight;
}, 2000);
</script>

{% endblock %}
