<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Support Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Socket.io Client -->
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.5/dist/socket.io.js"></script>
    <!-- Load Moment.js for time formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Custom scrollbar for dark theme */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
        .chat-list-item.active {
            @apply bg-blue-700 shadow-lg border-l-4 border-blue-400;
        }
        .message-box {
            max-width: 80%;
        }
        /* Style for admin replies (right) */
        .message-admin {
            @apply bg-blue-600 text-white rounded-tr-none ml-auto;
        }
        /* Style for user messages (left) */
        .message-user {
            @apply bg-gray-700 text-gray-100 rounded-tl-none mr-auto;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col font-sans">

    <!-- Header -->
    <header class="bg-gray-800 shadow-md p-4 flex justify-between items-center z-10 sticky top-0">
        <h1 class="text-xl font-bold flex items-center">
            <i data-lucide="message-square" class="w-6 h-6 mr-2 text-blue-400"></i>
            Support Command Center
        </h1>
        <div class="flex items-center space-x-4">
            <button id="user-management-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 shadow-md flex items-center">
                <i data-lucide="users" class="w-4 h-4 mr-2"></i>
                Users
            </button>
            <div id="status-indicator" class="w-3 h-3 rounded-full bg-red-500 transition duration-300" title="Disconnected"></div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex flex-1 overflow-hidden">
        
        <!-- Chat List Sidebar -->
        <div class="w-full md:w-1/3 lg:w-1/4 bg-gray-800 border-r border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700 flex items-center justify-between">
                <h2 class="text-lg font-semibold">Active Chats</h2>
                <select id="platform-filter" class="bg-gray-700 text-gray-200 border border-gray-600 rounded-lg p-1 text-sm focus:ring-blue-500 focus:border-blue-500">
                    <option value="">All Platforms</option>
                    <option value="telegram">Telegram</option>
                    <option value="facebook">Facebook</option>
                </select>
            </div>
            <div id="chat-list" class="flex-1 overflow-y-auto">
                <!-- Chat items will be injected here -->
                <p class="p-4 text-center text-gray-500">Loading chats...</p>
            </div>
        </div>

        <!-- Chat View Area -->
        <div class="w-full md:w-2/3 lg:w-3/4 flex flex-col bg-gray-900">
            <!-- Chat Header -->
            <div id="chat-header" class="p-4 border-b border-gray-700 bg-gray-800 shadow-inner flex-shrink-0">
                <h2 class="text-lg font-semibold text-gray-400">Select a chat to begin</h2>
            </div>
            
            <!-- Message History -->
            <div id="message-history" class="flex-1 overflow-y-auto p-6 space-y-4">
                <!-- Messages will be injected here -->
                <p class="text-center text-gray-500">No chat selected.</p>
            </div>
            
            <!-- Reply Input -->
            <div id="reply-box" class="p-4 border-t border-gray-700 bg-gray-800 flex items-center flex-shrink-0 opacity-50 pointer-events-none transition duration-300">
                <textarea id="reply-input" class="flex-1 p-3 border border-gray-700 rounded-l-lg bg-gray-700 text-white resize-none focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your reply here..." rows="1"></textarea>
                <button id="send-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-r-lg transition duration-200 flex items-center disabled:opacity-50" disabled>
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- User Management Modal -->
    <div id="user-modal" class="fixed inset-0 bg-black bg-opacity-75 z-50 hidden items-center justify-center">
        <div class="bg-gray-800 rounded-xl shadow-2xl w-full max-w-4xl p-6 relative">
            <h3 class="text-2xl font-bold mb-4 text-blue-400">System User Management</h3>
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-white transition">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>

            <!-- Add User Form -->
            <div class="bg-gray-700 p-4 rounded-lg mb-6">
                <h4 class="text-lg font-semibold mb-2">Add New User</h4>
                <div class="grid grid-cols-3 gap-4">
                    <input type="text" id="new-user-name" placeholder="Name" class="p-2 rounded bg-gray-800 border border-gray-600 text-white">
                    <select id="new-user-role" class="p-2 rounded bg-gray-800 border border-gray-600 text-white">
                        <option value="Viewer">Viewer</option>
                        <option value="Agent">Agent</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <button id="add-user-btn" class="bg-green-600 hover:bg-green-700 text-white font-semibold p-2 rounded transition">
                        Add User
                    </button>
                </div>
            </div>

            <!-- User List -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-gray-700 rounded-lg">
                    <thead>
                        <tr class="text-left text-gray-300 border-b border-gray-600">
                            <th class="p-3">Name</th>
                            <th class="p-3">Role</th>
                            <th class="p-3">Status</th>
                            <th class="p-3">Created At</th>
                            <th class="p-3 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <!-- User list injected here -->
                        <tr><td colspan="5" class="p-4 text-center text-gray-400">Loading users...</td></tr>
                    </tbody>
                </table>
            </div>
            <p id="user-error" class="text-red-400 mt-4 hidden"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Lucide icons
            lucide.createIcons();

            const API_BASE = '/api';
            const HOST = window.location.host;
            let socket = null;
            let currentChatId = null;
            let allChats = [];

            // DOM Elements
            const statusIndicator = document.getElementById('status-indicator');
            const chatListContainer = document.getElementById('chat-list');
            const chatHeader = document.getElementById('chat-header');
            const messageHistory = document.getElementById('message-history');
            const replyBox = document.getElementById('reply-box');
            const replyInput = document.getElementById('reply-input');
            const sendBtn = document.getElementById('send-btn');
            const platformFilter = document.getElementById('platform-filter');

            // --- 1. Utility Functions ---
            
            /**
             * Handles basic HTTP requests with Basic Auth credentials from the browser.
             * @param {string} url The API endpoint URL.
             * @param {string} method HTTP method (GET, POST, DELETE).
             * @param {object} data Body data for POST/PUT.
             * @returns {Promise<any>} JSON response data.
             */
            async function apiRequest(url, method = 'GET', data = null) {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    // The browser automatically attaches Basic Auth headers if credentials were provided on page load
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(url, options);

                    if (response.status === 401) {
                        alert('Authentication failed. Please refresh and enter the correct admin credentials.');
                        throw new Error('Unauthorized');
                    }

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ message: response.statusText }));
                        throw new Error(`API Error ${response.status}: ${errorData.message}`);
                    }

                    return response.json();
                } catch (error) {
                    console.error("API Request Error:", error);
                    throw error;
                }
            }
            
            /**
             * Formats Firestore Timestamp string into a readable time.
             */
            function formatTime(timestamp) {
                return moment(timestamp).calendar();
            }

            // --- 2. Socket.io and Real-time Updates ---

            function initializeSocket() {
                // Connect to the same host that served the HTML
                socket = io(`ws://${HOST}`);

                socket.on('connect', () => {
                    statusIndicator.classList.remove('bg-red-500');
                    statusIndicator.classList.add('bg-green-500');
                    statusIndicator.title = 'Connected';
                    console.log('Socket.io connected');
                });

                socket.on('disconnect', () => {
                    statusIndicator.classList.remove('bg-green-500');
                    statusIndicator.classList.add('bg-red-500');
                    statusIndicator.title = 'Disconnected';
                    console.error('Socket.io disconnected');
                });

                // Handle incoming user messages
                socket.on('new_message', (data) => {
                    console.log('New message received:', data);
                    // Update chat list
                    const existingChatIndex = allChats.findIndex(c => c.chatId === data.chatId);
                    if (existingChatIndex !== -1) {
                        // Update existing chat metadata
                        allChats[existingChatIndex].lastMessageText = data.user.lastMessageText;
                        allChats[existingChatIndex].lastMessageTime = data.user.lastMessageTime;
                        // Move to top
                        const chatToMove = allChats.splice(existingChatIndex, 1)[0];
                        allChats.unshift(chatToMove);
                    } else {
                        // Add new chat
                        allChats.unshift(data.user);
                    }

                    renderChatList(platformFilter.value);

                    // If the current chat is active, append the new message
                    if (currentChatId === data.chatId) {
                        renderMessage(data.message, true);
                        scrollToBottom();
                    }
                });

                // Handle outgoing admin replies (for immediate UI update)
                socket.on('message_sent', (data) => {
                    if (currentChatId === data.chatId) {
                        renderMessage(data.message, true);
                        scrollToBottom();
                    }
                    // Find and update the chat list item to show the admin's message as the last one
                    const chatItem = allChats.find(c => c.chatId === data.chatId);
                    if(chatItem) {
                        chatItem.lastMessageText = data.message.text || 'Admin Reply';
                        chatItem.lastMessageTime = data.message.timestamp;
                        renderChatList(platformFilter.value);
                    }
                });
            }

            // --- 3. Chat List Management ---

            function renderChatList(filterPlatform = '') {
                chatListContainer.innerHTML = '';
                
                const filteredChats = allChats.filter(chat => 
                    !filterPlatform || chat.platform === filterPlatform
                );

                if (filteredChats.length === 0) {
                    chatListContainer.innerHTML = `<p class="p-4 text-center text-gray-500">No ${filterPlatform || ''} chats found.</p>`;
                    return;
                }

                filteredChats.forEach(chat => {
                    const isActive = chat.chatId === currentChatId;
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-list-item p-4 border-b border-gray-700 cursor-pointer hover:bg-gray-700 transition duration-150 ${isActive ? 'active' : ''}`;
                    chatItem.dataset.chatId = chat.chatId;
                    
                    const platformIcon = chat.platform === 'facebook' 
                        ? `<i data-lucide="facebook" class="w-4 h-4 text-blue-500 mr-2"></i>` 
                        : `<i data-lucide="send" class="w-4 h-4 text-sky-400 mr-2"></i>`;

                    chatItem.innerHTML = `
                        <div class="flex items-center justify-between">
                            <span class="font-bold text-lg flex items-center">
                                ${platformIcon} ${chat.username || chat.chatId}
                            </span>
                            <span class="text-xs text-gray-400">${moment(chat.lastMessageTime).format('HH:mm')}</span>
                        </div>
                        <p class="text-sm text-gray-400 truncate mt-1">${chat.lastMessageText}</p>
                    `;
                    chatItem.querySelector('i[data-lucide]').outerHTML = lucide.createIcons()[chat.platform === 'facebook' ? 'facebook' : 'send'].toSvg({ class: "w-4 h-4 mr-2 " + (chat.platform === 'facebook' ? 'text-blue-500' : 'text-sky-400') });


                    chatItem.addEventListener('click', () => {
                        selectChat(chat.chatId, chat.username, chat.platform);
                    });
                    chatListContainer.appendChild(chatItem);
                });
            }

            async function fetchChats(filterPlatform = '') {
                try {
                    const endpoint = filterPlatform ? `${API_BASE}/chats?platform=${filterPlatform}` : `${API_BASE}/chats`;
                    allChats = await apiRequest(endpoint);
                    renderChatList(filterPlatform);
                } catch (error) {
                    chatListContainer.innerHTML = `<p class="p-4 text-center text-red-400">Failed to load chats. Check server/auth.</p>`;
                    console.error("Error fetching chats:", error);
                }
            }

            // --- 4. Chat View and Message Rendering ---

            function renderMessage(message, append = false) {
                const messageEl = document.createElement('div');
                messageEl.className = `flex ${message.sender === 'admin' ? 'justify-end' : 'justify-start'}`;

                let content = '';

                if (message.mediaPath) {
                    const mediaUrl = `${API_BASE}/media/telegram/${message.mediaPath}`;
                    // Simple logic to guess content type for rendering
                    let mediaContent;
                    if (message.filename && (message.filename.startsWith('image') || message.filename.includes('jpg') || message.filename.includes('png'))) {
                        mediaContent = `<img src="${mediaUrl}" alt="Media" class="max-w-xs md:max-w-md rounded-lg shadow-lg cursor-pointer" onclick="window.open('${mediaUrl}', '_blank')">`;
                    } else if (message.filename && message.filename.startsWith('video')) {
                        mediaContent = `<video controls src="${mediaUrl}" class="max-w-xs md:max-w-md rounded-lg shadow-lg"></video>`;
                    } else if (message.filename && message.filename.startsWith('audio') || message.text === "Voice Message") {
                        mediaContent = `<audio controls src="${mediaUrl}" class="w-full"></audio>`;
                    } else {
                        // Default to file download link for other types (documents, stickers, unknown)
                        const icon = message.text === 'Sticker' ? 'smile' : 'download';
                        mediaContent = `
                            <div class="bg-gray-600 p-3 rounded-lg flex items-center space-x-2">
                                <i data-lucide="${icon}" class="w-5 h-5 flex-shrink-0"></i>
                                <a href="${mediaUrl}" target="_blank" class="text-blue-300 hover:text-blue-400 truncate" download="${message.filename || 'media_file'}">
                                    ${message.filename || message.text || 'Download File'}
                                </a>
                            </div>
                        `;
                    }
                    
                    content = `
                        <div class="message-box p-3 rounded-xl shadow-md ${message.sender === 'admin' ? 'message-admin' : 'message-user'}">
                            ${mediaContent}
                            ${message.text ? `<p class="mt-2 text-sm">${message.text}</p>` : ''}
                        </div>
                    `;

                } else if (message.text) {
                    // Plain text message
                    content = `
                        <div class="message-box p-3 rounded-xl shadow-md ${message.sender === 'admin' ? 'message-admin' : 'message-user'}">
                            <p>${message.text}</p>
                        </div>
                    `;
                }

                messageEl.innerHTML = `
                    <div class="flex flex-col items-${message.sender === 'admin' ? 'end' : 'start'}">
                        ${content}
                        <span class="text-xs text-gray-500 mt-1">${formatTime(message.timestamp)}</span>
                    </div>
                `;

                if (append) {
                    messageHistory.appendChild(messageEl);
                    lucide.createIcons(); // Re-create icons for new elements
                } else {
                    return messageEl;
                }
            }

            async function loadHistory(chatId) {
                try {
                    const history = await apiRequest(`${API_BASE}/chats/${chatId}/history`);
                    messageHistory.innerHTML = '';
                    history.forEach(msg => {
                        messageHistory.appendChild(renderMessage(msg));
                    });
                    lucide.createIcons();
                    scrollToBottom();
                } catch (error) {
                    messageHistory.innerHTML = `<p class="text-center text-red-400">Failed to load chat history.</p>`;
                    console.error("Error loading history:", error);
                }
            }

            function selectChat(chatId, username, platform) {
                // 1. Deselect old chat
                document.querySelectorAll('.chat-list-item').forEach(el => el.classList.remove('active'));

                // 2. Select new chat
                const newActiveEl = document.querySelector(`.chat-list-item[data-chat-id="${chatId}"]`);
                if (newActiveEl) {
                    newActiveEl.classList.add('active');
                }

                // 3. Update state and UI
                currentChatId = chatId;
                chatHeader.innerHTML = `<h2 class="text-xl font-bold flex items-center">
                    <i data-lucide="${platform === 'facebook' ? 'facebook' : 'send'}" class="w-5 h-5 mr-2 ${platform === 'facebook' ? 'text-blue-500' : 'text-sky-400'}"></i>
                    ${username} (<span class="text-sm font-normal text-gray-400">${platform.toUpperCase()} | ID: ${chatId}</span>)
                </h2>`;
                lucide.createIcons();
                replyBox.classList.remove('opacity-50', 'pointer-events-none');
                sendBtn.disabled = false;

                // 4. Load history
                loadHistory(chatId);
            }
            
            function scrollToBottom() {
                // Use a small delay to ensure rendering is complete
                setTimeout(() => {
                    messageHistory.scrollTop = messageHistory.scrollHeight;
                }, 100);
            }

            // --- 5. Reply Logic ---

            async function handleReply() {
                const text = replyInput.value.trim();
                if (!currentChatId || !text) return;

                const originalText = text;
                replyInput.value = '';
                replyInput.disabled = true;
                sendBtn.disabled = true;

                try {
                    // Send the message via Socket.io
                    socket.emit('admin_reply', { chatId: currentChatId, text: originalText }, (response) => {
                        if (response.success) {
                            console.log("Reply sent:", response.savedMessage);
                            // UI update is handled by the 'message_sent' socket event from the server
                        } else {
                            alert(`Failed to send reply: ${response.error}`);
                            // Restore input on failure
                            replyInput.value = originalText;
                        }
                        replyInput.disabled = false;
                        sendBtn.disabled = false;
                    });
                } catch (error) {
                    console.error("Socket emit error:", error);
                    alert('Error sending message. Check server connection.');
                    replyInput.value = originalText;
                    replyInput.disabled = false;
                    sendBtn.disabled = false;
                }
            }

            // Event Listeners
            sendBtn.addEventListener('click', handleReply);
            replyInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleReply();
                }
            });
            platformFilter.addEventListener('change', (e) => {
                fetchChats(e.target.value);
            });
            
            // Auto-resize textarea
            replyInput.addEventListener('input', () => {
                replyInput.style.height = 'auto';
                replyInput.style.height = (replyInput.scrollHeight) + 'px';
            });


            // --- 6. User Management Modal Logic ---
            const userModal = document.getElementById('user-modal');
            const userManagementBtn = document.getElementById('user-management-btn');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const addUserBtn = document.getElementById('add-user-btn');
            const userTableBody = document.getElementById('user-table-body');
            const userError = document.getElementById('user-error');

            userManagementBtn.addEventListener('click', () => {
                userModal.classList.remove('hidden');
                userModal.classList.add('flex');
                fetchUsers();
            });

            closeModalBtn.addEventListener('click', () => {
                userModal.classList.add('hidden');
                userModal.classList.remove('flex');
            });

            async function fetchUsers() {
                userTableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-400">Loading users...</td></tr>';
                userError.classList.add('hidden');
                try {
                    const users = await apiRequest(`${API_BASE}/users`);
                    renderUserTable(users);
                } catch (error) {
                    userError.textContent = `Error loading users: ${error.message}`;
                    userError.classList.remove('hidden');
                    userTableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-red-400">Failed to load user data.</td></tr>';
                }
            }

            function renderUserTable(users) {
                userTableBody.innerHTML = '';
                if (users.length === 0) {
                    userTableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-400">No system users found.</td></tr>';
                    return;
                }

                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-600 hover:bg-gray-600 transition';
                    const time = user.createdAt ? moment(user.createdAt).format('YYYY-MM-DD HH:mm') : 'N/A';
                    
                    row.innerHTML = `
                        <td class="p-3 font-medium">${user.name}</td>
                        <td class="p-3">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full 
                                ${user.role === 'Admin' ? 'bg-red-900 text-red-300' : 
                                   user.role === 'Agent' ? 'bg-yellow-900 text-yellow-300' : 
                                   'bg-gray-900 text-gray-300'}">
                                ${user.role}
                            </span>
                        </td>
                        <td class="p-3">
                            <span class="px-2 py-1 text-xs font-semibold rounded-full 
                                ${user.status === 'Active' ? 'bg-green-900 text-green-300' : 'bg-red-900 text-red-300'}">
                                ${user.status || 'Active'}
                            </span>
                        </td>
                        <td class="p-3 text-sm text-gray-400">${time}</td>
                        <td class="p-3 text-right">
                            <button class="delete-user-btn bg-red-600 hover:bg-red-700 p-2 rounded text-white text-xs" data-id="${user.id}">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </td>
                    `;
                    userTableBody.appendChild(row);
                });
                lucide.createIcons();

                // Attach delete listeners
                document.querySelectorAll('.delete-user-btn').forEach(button => {
                    button.addEventListener('click', (e) => deleteUser(e.currentTarget.dataset.id));
                });
            }

            addUserBtn.addEventListener('click', async () => {
                const name = document.getElementById('new-user-name').value.trim();
                const role = document.getElementById('new-user-role').value;
                userError.classList.add('hidden');

                if (!name) {
                    userError.textContent = 'User name cannot be empty.';
                    userError.classList.remove('hidden');
                    return;
                }

                try {
                    await apiRequest(`${API_BASE}/users`, 'POST', { name, role, status: 'Active' });
                    document.getElementById('new-user-name').value = '';
                    fetchUsers();
                } catch (error) {
                    userError.textContent = `Error adding user: ${error.message}`;
                    userError.classList.remove('hidden');
                }
            });

            async function deleteUser(userId) {
                userError.classList.add('hidden');
                try {
                    // Note: Instead of confirm(), we just proceed based on instructions.
                    await apiRequest(`${API_BASE}/users/${userId}`, 'DELETE');
                    fetchUsers(); // Refresh the list
                } catch (error) {
                    userError.textContent = `Error deleting user: ${error.message}`;
                    userError.classList.remove('hidden');
                }
            }


            // --- 7. Initialization ---
            function init() {
                // Fetch initial data
                fetchChats();
                
                // Initialize Socket.io connection
                initializeSocket();
            }

            init();
        });
    </script>
</body>
</html>
