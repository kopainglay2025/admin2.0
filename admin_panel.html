<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Admin Portal</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Style for the active chat and the chat list */
        .chat-item {
            cursor: pointer;
            transition: background-color 0.15s ease;
        }
        .chat-item:hover {
            background-color: rgba(255, 255, 255, 0.05); /* Lighter hover for dark background */
        }
        .chat-item.active {
            background-color: #10B981; /* Green color for active chat */
        }
        .chat-messages {
            max-height: calc(100vh - 120px); /* Adjust height for header/footer/input */
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* To show newest messages at the bottom */
        }
        /* Custom scrollbar for aesthetics */
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-thumb { background-color: #3B82F6; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden flex">

    <!-- 1. Sidebar (Chat List) -->
    <div class="w-80 bg-[#1e293b] text-white flex flex-col">
        <div class="p-6 text-xl font-bold border-b border-gray-700">Admin Portal</div>

        <!-- Navigation Placeholder -->
        <nav class="p-4 space-y-2 text-sm">
            <a href="#" class="flex items-center p-3 rounded-lg hover:bg-gray-700 bg-gray-700/50">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.804A11.95 11.95 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                Chat
            </a>
            <!-- Other Nav Items -->
        </nav>

        <!-- Chat List Container -->
        <div id="chatList" class="flex-grow overflow-y-auto px-2">
            <!-- Chat items will be dynamically inserted here -->
            <div class="text-center p-4 text-gray-500">Loading chats...</div>
        </div>
    </div>

    <!-- 2. Main Chat Area -->
    <div class="flex-grow flex flex-col bg-white">
        <!-- Chat Header -->
        <header id="chatHeader" class="p-4 border-b shadow-sm bg-white flex items-center justify-between z-10">
            <span class="text-xl font-semibold text-gray-700">Select a chat</span>
        </header>

        <!-- Message History -->
        <div id="messageHistory" class="flex-grow p-6 space-y-4 chat-messages bg-gray-50">
            <!-- Messages will appear here -->
            <div class="text-center text-gray-500">No chat selected.</div>
        </div>

        <!-- Message Input -->
        <div id="chatInputArea" class="p-4 border-t bg-white hidden">
            <div class="flex space-x-3">
                <input type="text" id="replyText" placeholder="Write a reply..."
                       class="flex-grow border border-gray-300 rounded-lg p-3 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                       onkeypress="if(event.key === 'Enter') sendReply()">
                <button id="sendButton" onclick="sendReply()"
                        class="bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-150 flex items-center justify-center shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- 3. Socket.io and JavaScript Logic -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Use a placeholder/empty string for the API Key as the server handles auth
        const apiKey = "";
        const BASE_URL = ''; // Relative path, handled by Express server
        const socket = io();
        let currentChatId = null;

        /**
         * Renders a single chat item element.
         * @param {object} chat - Chat data object from /api/chats.
         * @returns {HTMLElement} The chat list item element.
         */
        function createChatListItem(chat) {
            const chatElement = document.createElement('div');
            chatElement.id = `chat-${chat.telegramId}`;
            chatElement.className = 'chat-item flex items-center p-3 rounded-lg relative';
            chatElement.setAttribute('data-chat-id', chat.telegramId);

            const lastMessageTime = new Date(chat.lastMessageTime || chat.timestamp);
            const timeString = lastMessageTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Logic to determine if a badge is needed (unread status)
            // Since the server doesn't explicitly track 'unread', we use the simple visual marker from the screenshot
            const unreadBadge = chat.unreadCount > 0 ? `<span class="absolute top-1 right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">${chat.unreadCount}</span>` : '';

            chatElement.innerHTML = `
                <div class="flex-grow min-w-0">
                    <p class="font-semibold truncate text-sm">${chat.username || chat.telegramId}</p>
                    <p class="text-xs text-gray-400 truncate">${lastMessageTime.toLocaleDateString()} ${timeString}</p>
                    <p class="text-xs text-gray-400 truncate">${chat.lastMessageText || 'No message'}</p>
                </div>
                ${unreadBadge}
            `;

            chatElement.addEventListener('click', () => {
                selectChat(chat.telegramId, chat.username || chat.telegramId);
            });

            return chatElement;
        }

        /**
         * Renders a single message bubble.
         */
        function createMessageBubble(msg) {
            const isUser = msg.sender === 'user';
            const alignment = isUser ? 'justify-start' : 'justify-end';
            const bubbleClass = isUser ? 'bg-gray-200 text-gray-800' : 'bg-blue-600 text-white';

            const messageElement = document.createElement('div');
            messageElement.className = `flex ${alignment}`;
            
            const timeString = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            let mediaContent = '';
            if (msg.mediaPath && isUser) {
                // User-sent media: Use the /api/get-media endpoint with file_id
                const imageUrl = `${BASE_URL}/api/get-media?file_id=${msg.mediaPath}`;
                mediaContent = `<img src="${imageUrl}" class="w-48 h-auto rounded-lg mb-2 cursor-pointer" onclick="window.open('${imageUrl}', '_blank')" onerror="this.onerror=null; this.src='https://placehold.co/200x150/f0f0f0/666666?text=Image+Error'" alt="User Image"/>`;
            } else if (msg.mediaPath && !isUser) {
                // Admin-sent media (saved as Base64): Display the Base64 string directly
                mediaContent = `<img src="${msg.mediaPath}" class="w-48 h-auto rounded-lg mb-2 cursor-pointer" onclick="window.open('${msg.mediaPath}', '_blank')" alt="Admin Image"/>`;
            }

            messageElement.innerHTML = `
                <div class="max-w-xs md:max-w-md p-3 rounded-xl shadow-md ${bubbleClass}">
                    ${mediaContent}
                    <p class="${msg.text ? 'block' : 'hidden'}">${msg.text || ''}</p>
                    <span class="block text-[10px] opacity-75 mt-1 text-right">${timeString}</span>
                </div>
            `;
            return messageElement;
        }

        /**
         * Fetches and displays the initial chat list.
         */
        async function fetchChats() {
            const chatListElement = document.getElementById('chatList');
            chatListElement.innerHTML = '<div class="text-center p-4 text-gray-500">Loading chats...</div>';

            try {
                const response = await fetch(`${BASE_URL}/api/chats?key=${apiKey}`);
                if (!response.ok) throw new Error('Authentication or Server error');
                const chats = await response.json();

                chatListElement.innerHTML = '';
                if (chats.length === 0) {
                    chatListElement.innerHTML = '<div class="text-center p-4 text-gray-500">No active chats found.</div>';
                    return;
                }
                
                // Add an arbitrary unread count for mock display (based on screenshot)
                const mockChats = chats.map((c, index) => ({
                    ...c,
                    // Mock a simple "unread" status for the selected chat
                    unreadCount: index === 0 ? 1 : 0 
                }));

                mockChats.forEach(chat => {
                    chatListElement.appendChild(createChatListItem(chat));
                });

            } catch (error) {
                console.error("Error fetching chat list:", error);
                chatListElement.innerHTML = `<div class="text-center p-4 text-red-500">Failed to load chats. Error: ${error.message}</div>`;
            }
        }

        /**
         * Fetches and displays the message history for a selected chat.
         */
        async function selectChat(chatId, username) {
            currentChatId = chatId;
            
            // 1. Update UI state (Header and Input)
            document.getElementById('chatHeader').innerHTML = `<span class="text-xl font-semibold text-gray-700">${username}</span>`;
            document.getElementById('chatInputArea').classList.remove('hidden');
            
            // 2. Highlight active chat in the sidebar
            document.querySelectorAll('.chat-item').forEach(el => el.classList.remove('active'));
            const activeChatElement = document.getElementById(`chat-${chatId}`);
            if (activeChatElement) {
                activeChatElement.classList.add('active');
                // Remove the unread badge after selection (mocking read status)
                const badge = activeChatElement.querySelector('.bg-red-600');
                if (badge) badge.remove();
            }

            // 3. Fetch history
            const historyContainer = document.getElementById('messageHistory');
            historyContainer.innerHTML = '<div class="text-center text-gray-500">Loading history...</div>';

            try {
                // Ensure to pass chatId in the URL
                const response = await fetch(`${BASE_URL}/api/chats/${chatId}/history?key=${apiKey}`);
                if (!response.ok) throw new Error('Failed to load history');
                const history = await response.json();

                // Clear and render messages
                historyContainer.innerHTML = '';
                history.forEach(msg => {
                    // Prepend new messages so the column-reverse CSS works for scrolling
                    historyContainer.prepend(createMessageBubble(msg));
                });
                
                // Scroll to bottom (since we use column-reverse, this is technically scrolling to the 'top' of the reversed container)
                historyContainer.scrollTop = 0; 

            } catch (error) {
                console.error(`Error fetching chat history for ${chatId}:`, error);
                historyContainer.innerHTML = `<div class="text-center p-4 text-red-500">Failed to load history.</div>`;
            }
        }

        /**
         * Sends admin reply to the server via Socket.io.
         */
        function sendReply() {
            if (!currentChatId) return;

            const replyInput = document.getElementById('replyText');
            const text = replyInput.value.trim();

            if (!text) {
                console.warn("Cannot send empty message.");
                return;
            }

            // Simple loading state
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>';

            const data = {
                chatId: currentChatId,
                text: text,
                mediaPath: null // Extend this later for image/media uploads
            };

            // Emit the reply to the server
            socket.emit('admin_reply', data, (response) => {
                // Restore button state
                sendButton.disabled = false;
                sendButton.innerHTML = '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>';
                
                if (response.success) {
                    // 1. Clear input
                    replyInput.value = '';
                    
                    // 2. Add the message locally (echo)
                    const tempMsg = {
                        chatId: currentChatId,
                        sender: 'admin',
                        text: text,
                        mediaPath: null,
                        timestamp: new Date().toISOString()
                    };
                    const historyContainer = document.getElementById('messageHistory');
                    historyContainer.prepend(createMessageBubble(tempMsg));
                    historyContainer.scrollTop = 0;
                } else {
                    console.error("Failed to send message:", response.error);
                }
            });
        }


        // ------------------------------------------------------------------
        // CORE FIX: Handling Real-time Updates (Socket.io)
        // ------------------------------------------------------------------

        socket.on('new_message', (data) => {
            const chatId = data.chatId;
            const user = data.user;
            const message = data.message;
            
            // 1. Find the chat list container
            const chatList = document.getElementById('chatList');
            
            // 2. FIND AND REMOVE THE OLD/DUPLICATE ENTRY (THE FIX!)
            const existingChatElement = document.getElementById(`chat-${chatId}`);
            if (existingChatElement) {
                existingChatElement.remove();
            }

            // 3. Create the new, updated list item
            // Note: The server sends the `user` object with the latest details.
            // We temporarily add an unreadCount of 1 for the new notification.
            user.unreadCount = 1; 
            const newChatElement = createChatListItem(user);
            
            // 4. Insert the new entry at the top (prepended for correct chronological sort)
            chatList.prepend(newChatElement);

            // 5. If the current chat is the one receiving the message, display the new message immediately
            if (currentChatId === String(chatId)) {
                const historyContainer = document.getElementById('messageHistory');
                historyContainer.prepend(createMessageBubble(message));
                historyContainer.scrollTop = 0; // Scroll to bottom
                
                // Since the admin is viewing it, clear the unread badge immediately
                user.unreadCount = 0;
                newChatElement.querySelector('.bg-red-600')?.remove();
            } else {
                // Flash the new chat item (optional visual feedback)
                newChatElement.classList.add('bg-yellow-500/30');
                setTimeout(() => {
                    newChatElement.classList.remove('bg-yellow-500/30');
                }, 1000);
            }
        });


        // ------------------------------------------------------------------
        // Initialization
        // ------------------------------------------------------------------
        document.addEventListener('DOMContentLoaded', fetchChats);

    </script>
</body>
</html>
