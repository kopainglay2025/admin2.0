<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; }
        .container { display: flex; max-width: 1200px; margin: 20px auto; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .sidebar { width: 250px; background: #333; color: white; padding: 20px; }
        .sidebar a { display: block; color: white; padding: 10px 0; text-decoration: none; border-bottom: 1px solid #555; }
        .sidebar a:hover { background: #555; padding-left: 15px; }
        .content { flex-grow: 1; padding: 20px; }
        .user-list li { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; }
        .user-list li:hover { background: #e9e9e9; }
        .active-dot { height: 10px; width: 10px; background-color: green; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <a href="/">üè† Dashboard</a>
            <a href="#chat">üí¨ Chat</a>
            <a href="#broadcast">üì£ Broadcast (Requires additional implementation)</a>
            <a href="#settings">‚öôÔ∏è Settings (Requires additional implementation)</a>
        </div>

        <div class="content">
            <h1>Dashboard Overview</h1>
            <p>Welcome, Admin!</p>
            
            <hr>
            
            <h2>Active Telegram Users</h2>
            <ul id="user-list" class="user-list">
                <li>Loading users...</li>
            </ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const userListElement = document.getElementById('user-list');

        socket.on('connect', () => {
            console.log('Connected to socket server.');
            // Request the list of active users when connected
            socket.emit('request_active_users');
        });

        socket.on('active_users_list', (users) => {
            userListElement.innerHTML = ''; // Clear existing list
            
            if (users.length === 0) {
                userListElement.innerHTML = '<li>No active users found.</li>';
                return;
            }

            users.forEach(user => {
                const li = document.createElement('li');
                
                // Format last active time
                const lastActiveDate = new Date(user.lastActive);
                const timeString = lastActiveDate.toLocaleDateString() + ' ' + lastActiveDate.toLocaleTimeString();

                li.innerHTML = `<span class="active-dot"></span> <b>${user.username || 'N/A'}</b> (ID: ${user.id})<br>Last Active: ${timeString}`;
                li.onclick = () => {
                    // Navigate to the chat page for this user
                    window.location.href = `/chat/${user.id}`;
                };
                userListElement.appendChild(li);
            });
        });
        
        // Listen for new messages to update the dashboard in real-time
        socket.on('new_message_from_user', (data) => {
             console.log('New message received:', data);
             alert(`New Message from ${data.username}: ${data.message}`);
             // Re-request the user list to move the active user to the top
             socket.emit('request_active_users');
        });
    </script>
</body>
</html>
